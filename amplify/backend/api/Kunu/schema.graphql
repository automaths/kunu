type Members @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: String!
  family_name: String!
  given_name: String!
  sub: String!
  username: String!
}

type User {
  id: String!
  email: String!
  family_name: String!
  given_name: String!
  sub: String!
  username: String!
}

type Users @model @auth(rules: [{allow: public}]) {
  id: ID!
  user_list: [User]
}
 